<html>
	<head>
		<title>TrafficSimulator</title>
		<script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./lib/svg.js"></script>
		<script type="text/javascript" src="classes/dto/Coords.js"></script>
		<script type="text/javascript" src="classes/dto/Map/Intersection.js"></script>
		<script type="text/javascript" src="classes/dto/Map/ConnectingLeg.js"></script>
        <script type="text/javascript" src="classes/dto/Map/GridPos.js"></script>
		<script type="text/javascript" src="classes/dto/Map/Leg.js"></script>
		<script type="text/javascript" src="classes/dto/Map/Lane.js"></script>
        <script type="text/javascript" src="classes/dto/Simulation/VehicleState.js"></script>
        <script type="text/javascript" src="classes/dto/Simulation/Vehicle.js"></script>
        <script type="text/javascript" src="classes/dto/Simulation/SimulationTime.js"></script>
        <script type="text/javascript" src="classes/Constants.js"></script>
        <script type="text/javascript" src="classes/Drawer.js"></script>
        <script type="text/javascript" src="classes/CoordinatesHelper.js"></script>
        <script type="text/javascript" src="classes/Ajax.js"></script>

        <link rel="stylesheet" href="css/main.css" type="text/css"/>

    </head>
	<body>
	<div id="page">
        <div id="header">
            <h1>Traffic Simulator</h1>
        </div>
        <div id="buttons">
            <button id="buto">GetMapData</button>
            <button id="getSimData">GetSimulationData</button>
            <button id="sendConf">SendConfiguration</button>
            <button id="resetButton">ResetMap</button>
            <button id="runSimulation">RunSimulation</button>
        </div>



        <div>
            <h3>Add intersection</h3>
            <label>Set angle:</label>
            <input type="text" id="angle-input" placeholder="Angle"/><br>
            <label>Position relative to selected intersection: </label>
            <select id="position-input">
                <option value="left">left</option>
                <option value="right">right</option>
                <option value="up">up</option>
                <option value="down">down</option>
            </select><br>
            <label>XML file with configuration: </label>

            <input type="file" id="file-input" />
            <div id="selectedIntersection"></div>
            <div id="tooltip"></div>
            <div id="canvas" style="background-color: green">

            </div>
        </div>
        <pre id="response">
        </pre>

    </div>

	</body>
	<script type="text/javascript" src="demo.js"></script>
</html>
